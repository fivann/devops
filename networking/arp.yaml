# ARP (Address Resolution Protocol) - это протокол, который используется в компьютерных сетях для 
# связи устройств по их физическим адресам. Физический адрес - это уникальный идентификатор устройства 
# в сети, также известный как MAC-адрес.

# Когда устройство отправляет данные в сеть, оно указывает IP-адрес получателя, но для передачи 
# этих данных нужно знать физический адрес получателя. ARP-протокол позволяет устройствам узнать физический адрес других устройств в сети.

# Когда устройство отправляет запрос ARP, оно спрашивает сеть, кто имеет определенный IP-адрес. 
# Устройство с таким IP-адресом ответит на запрос, сообщив свой физический адрес. Затем устройство, 
# отправившее запрос, может использовать этот физический адрес для передачи данных по сети.


- arp -a:
  описание: Показывает кеш ARP текущего устройства.
  
- arp -d:
  описание: Удаляет запись из кеша ARP текущего устройства по указанному IP-адресу.
  
- arp -s [ip-адрес] [mac-адрес]:
  описание: Добавляет запись в кеш ARP текущего устройства с указанным IP-адресом и MAC-адресом.
  
- arp -n:
  описание: Показывает таблицу ARP для всех устройств в локальной сети.
  
- ping [ip-адрес]:
  описание: Проверяет соединение с устройством по указанному IP-адресу и обновляет записи в кеше ARP текущего устройства.
