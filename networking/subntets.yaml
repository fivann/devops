IPv4 Subnets:
  - Class A:
      Description: The first bit of the first octet is always 0.
      Network Range: 0.0.0.0 - 127.255.255.255
      Maximum Networks: 126
      Maximum Hosts per Network: 16,777,214
  - Class B:
      Description: The first two bits of the first octet are always 10.
      Network Range: 128.0.0.0 - 191.255.255.255
      Maximum Networks: 16,384
      Maximum Hosts per Network: 65,534
  - Class C:
      Description: The first three bits of the first octet are always 110.
      Network Range: 192.0.0.0 - 223.255.255.255
      Maximum Networks: 2,097,152
      Maximum Hosts per Network: 254
  - Class D:
      Description: The first four bits of the first octet are always 1110.
      Network Range: 224.0.0.0 - 239.255.255.255
      Purpose: Used for multicast addresses.
  - Class E:
      Description: The first four bits of the first octet are always 1111.
      Network Range: 240.0.0.0 - 255.255.255.255
      Purpose: Reserved for future use.
