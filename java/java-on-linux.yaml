java_commands:
  - name: "Compile a Java file"
    command: "javac"
    example: "javac HelloWorld.java"
  - name: "Run a Java file"
    command: "java"
    example: "java HelloWorld"
  - name: "Check Java version"
    command: "java -version"
    example: "java -version"
  - name: "Run a jar file"
    command: "java -jar"
    example: "java -jar myapp.jar"
  - name: "Generate Javadoc"
    command: "javadoc"
    example: "javadoc MyClass.java"
  - name: "Run a class file with classpath"
    command: "java -cp"
    example: "java -cp . MyClass"
  - name: "Debug a Java program"
    command: "java -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005 -jar"
    example: "java -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=*:5005 -jar myapp.jar"
  - name: "Set Java heap size"
    command: "java -Xmx<size>"
    example: "java -Xmx512m MyProgram"
  - name: "Enable Java garbage collection logging"
    command: "java -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -Xloggc:<file>"
    example: "java -XX:+PrintGCDetails -XX:+PrintGCTimeStamps -Xloggc:gc.log MyProgram"
---
java_commands_continued:
  - name: "List installed Java alternatives"
    command: "update-alternatives --list java"
    example: "update-alternatives --list java"
  - name: "Set default Java version"
    command: "update-alternatives --set java"
    example: "sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java"
  - name: "Configure default Java version interactively"
    command: "update-alternatives --config java"
    example: "sudo update-alternatives --config java"
