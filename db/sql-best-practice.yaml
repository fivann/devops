best_practices_sql:
  - use_descriptive_names: Используйте понятные и описательные имена для таблиц, столбцов и псевдонимов.
  - consistent_naming_conventions: Следуйте последовательным правилам именования (например, нижний_регистр_с_подчеркиванием или CamelCase).
  - select_specific_columns: Выбирайте только необходимые столбцы, а не все столбцы с помощью "*".
  - use_aliases: Используйте псевдонимы для таблиц и столбцов для упрощения и повышения читаемости запроса.
  - limit_query_results: Ограничивайте количество возвращаемых строк с помощью оператора LIMIT, чтобы оптимизировать производительность запроса.
  - join_only_necessary_tables: Присоединяйте только необходимые таблицы, чтобы минимизировать объем обрабатываемых данных.
  - use_indexed_columns: Используйте индексированные столбцы в условиях WHERE и JOIN для улучшения производительности запроса.
  - use_parameterized_queries: Используйте параметризованные запросы для предотвращения SQL-инъекций.
  - optimize_subqueries: Оптимизируйте подзапросы, используя коррелированные подзапросы и представления только при необходимости.
  - comment_your_code: Пишите комментарии к вашему коду для лучшего понимания запроса другими разработчиками.


